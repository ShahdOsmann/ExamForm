<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="form-container">

    <!-- LEFT IMAGE (UNCHANGED DESIGN) -->
    <div class="image-box">
      <img src="img.png" alt="student">
    </div>

    <!-- RIGHT FORM SECTION -->
    <div class="form-box">

      <!-- SLIDER BUTTON (GEEKSFORGEEKS CONCEPT) -->
      <div class="toggle-container">
        <div class="toggle-slider"></div>
        <button id="loginBtn" class="toggle-btn active">Login</button>
        <button id="registerBtn" class="toggle-btn">Register</button>
      </div>

      <!-- FORMS -->
      <div class="forms-wrapper">

        <!-- LOGIN FORM -->
        <form id="loginForm" class="form">
          <h2>Student Login</h2>

          <div class="input-group">
            <input type="email" id="loginEmail" required>
            <label>Email</label>
            <small></small>
          </div>

          <div class="input-group">
            <input type="password" id="loginPassword" required>
            <label>Password</label>
            <small></small>
          </div>

          <button type="submit">Login</button>
        </form>

        <!-- REGISTER FORM -->
        <form id="registerForm" class="form">
          <h2>Create Account</h2>

          <div class="input-group">
            <input type="text" id="regName" required>
            <label>Full Name</label>
            <small></small>
          </div>

          <div class="input-group">
            <input type="email" id="regEmail" required>
            <label>Email</label>
            <small></small>
          </div>

          <div class="input-group">
            <input type="password" id="regPassword" required>
            <label>Password</label>
            <small></small>
          </div>

          <div class="input-group">
            <input type="password" id="regConfirm" required>
            <label>Confirm Password</label>
            <small></small>
          </div>

          <button type="submit">Register</button>
        </form>

      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
